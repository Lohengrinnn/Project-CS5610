<div class="container">
  <div class="search">
    <input class="form-control search-input" />
    <button class="btn btn-block btn-success search-button ml-3">Search</button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Address</th>
        <th>Description</th>
      </tr>
    </thead>
    <tr *ngFor="let product of products">
      <td></td>
      <td>{{product.name}}</td>
      <td>${{product.price}}</td>
      <td>{{product.address}}</td>
      <td>{{product.description}}</td>
    </tr>
  </table>
</div>
