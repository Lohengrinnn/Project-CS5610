<div class="container">
  <h1>Sign In</h1>
  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label title">Username</label>
    <div class="col-sm-10">
      <input #username id="username" placeholder="alice" type="text" class="form-control"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label wbdv-field wbdv-password title">Password</label>
    <div class="col-sm-10">
      <input #password id="password" type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" class="form-control title"/>
    </div>
  </div>

  <div class="form-group row title">
    <div class="col-sm-2"> </div>
    <div class="col-sm-10">
      <a (click)="login(username.value, password.value)"
         class="btn btn-success btn-block">
        Sign in
      </a>

      <a href="../index.html"
         class="btn btn-secondary btn-block">
        Cancel
      </a>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2"> </div>
    <div class="col-sm-10">
      <a href="#"
         class="wbdv-link wbdv-forgot-password">
        Forgot password?
      </a>

      <a routerLink="/register"
         class="float-right wbdv-link wbdv-register">
        Sign up
      </a>
    </div>
  </div>
</div>
