<div class="products container">
    <div class="row align-items-center">
        <div class="col-4 bg-light">
            <h3 class="name">{{product.name}}</h3>
            <h5>{{product.address}}</h5>
            <div class="price">${{product.price}}</div>
            <div class="type">{{product.type}}</div>
            <p>Listed 2 days ago by <a routerLink="/profile/{{product.owner._id}}">
              {{product.owner.username}}
            </a></p>
            <p>Details:</p>
            <p>{{product.description}}</p>

          <div class="text-center">
              <button
              class="btn btn-success btn-block rounded-pill"
              [hidden]="anonymousUser || currentUser.role === 'SELLER'">BUY</button>
              <a
                  class="btn btn-warning btn-block rounded-pill"
                  [hidden]="!productOwner || anonymousUser"
                  routerLink="/edit/{{product._id}}">EDIT</a>

              <a routerLink="/home"
                class="btn btn-danger btn-block rounded-pill"
                [hidden]="!productOwner || anonymousUser"
                (click)="deleteProduct(product._id)"
                >
                DELETE
              </a>
            </div>
            <div>
              <ul class="list-group">
                <li
                  [ngClass]="{'list-group-item-success': remark === selectedRemark}"
                  (click)="selectRemark(remark)"
                  *ngFor="let remark of remarks"
                  class="list-group-item">
                  {{remark.author.username}}:
                  <span [hidden]="remark.editing">{{remark.content}}</span>
                  <input [hidden]="!remark.editing" [(ngModel)]="remark.content"/>

                  <div [hidden]="currentUser == null || currentUser._id != remark.author._id">
                    <button class="float-right" (click)="deleteRemark(remark)">
                      Delete
                    </button>
                    <button class="float-right" [hidden]="remark.editing" (click)="editRemark(remark)">
                      Edit
                    </button>
                    <button class="float-right" [hidden]="!remark.editing" (click)="saveRemark(remark)">
                      Save
                    </button>
                  </div>
                </li>
                <li class="list-group-item" [hidden]="currentUser==null">
                  <button (click)="addRemark()">
                    Create
                  </button>
                </li>
              </ul>
            </div>
        </div>

        <div class="col-8 d-flex justify-content-center align-items-center">
            <button><i class="fas fa-arrow-left"></i></button>
          <div class="image" style="background-image: url('{{product.base64}}')"></div>
          <button><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
</div>
