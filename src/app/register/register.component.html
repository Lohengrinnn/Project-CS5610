<div class="container">
  <h1>Sign Up</h1>

  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label wbdv-field wbdv-username">Username</label>
    <div class="col-sm-10">
      <input id="username" value="alice" type="text" class="form-control"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label wbdv-field wbdv-password">Password</label>
    <div class="col-sm-10">
      <input id="password" type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" class="form-control"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="password-verify" class="col-sm-2 col-form-label wbdv-field wbdv-password-verify">Verify Password</label>
    <div class="col-sm-10">
      <input id="password-verify" type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" class="form-control"/>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2"> </div>
    <div class="col-sm-10">
      <a href="../profile/profile.template.client.html"
         class="btn btn-success btn-block wbdv-button wbdv-register">
        Sign up
      </a>

      <a href="../index.html"
         class="btn btn-secondary btn-block">
        Cancel
      </a>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2"> </div>
    <div class="col-sm-10">
      <a routerLink="/login">
        Login
      </a>
    </div>
  </div>
</div>
