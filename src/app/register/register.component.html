<div class="container">
  <h1>Sign Up</h1>

  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input [(ngModel)]="username" id="username" placeholder="alice" type="text" class="form-control"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input [(ngModel)]="password" id="password" type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" class="form-control"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="password-verify" class="col-sm-2 col-form-label">Verify Password</label>
    <div class="col-sm-10">
      <input [(ngModel)]="password_verify" id="password-verify" type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" class="form-control"/>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2"> </div>
    <div class="col-sm-10">
      <a (click)="register()"
         class="btn btn-success btn-block">
        Sign up
      </a>

      <a href="../index.html"
         class="btn btn-secondary btn-block">
        Cancel
      </a>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2"> </div>
    <div class="col-sm-10">
      <a routerLink="/login">
        Login
      </a>
    </div>
  </div>
</div>
