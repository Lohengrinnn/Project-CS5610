<div class="container">
  <h3>Profile</h3>

  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input [hidden]="userId!=-1" id="username" value="Alice" type="text"
             class="form-control"/>
      <label [hidden]="userId==-1"
             class="col-form-label">Alice</label>
    </div>
  </div>

  <div [hidden]="userId!=-1" class="form-group row">
    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-10">
      <input id="phone" value="(555)123-4323" type="text"
             class="form-control"/>
    </div>
  </div>

  <div [hidden]="userId!=-1" class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input id="email" value="alice@wonderland.com" type="text"
             class="form-control"/>
    </div>

  </div>

  <div class="form-group row">
    <label for="role" class="col-sm-2 col-form-label">Role</label>
    <div class="col-sm-10">
      <select [hidden]="userId!=-1" id="role" class="form-control">
        <option value="BUYER">Buyer</option>
        <option value="SELLER">Seller</option>
      </select>
      <label [hidden]="userId==-1"
             class="col-form-label">Buyer</label>
    </div>
  </div>

  <div [hidden]="userId!=-1" class="form-group row">
    <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
    <div class="col-sm-10">
      <input id="dob" value="mm/dd/yyyy" type="date"
             class="form-control wbdv-field wbdv-dob"/>
    </div>
  </div>

  <div [hidden]="userId!=-1" class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <button class="btn btn-success btn-block wbdv-button wbdv-update">
        Update
      </button>
    </div>
  </div>


</div>
