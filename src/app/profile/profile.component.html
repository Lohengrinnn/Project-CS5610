<div class="container">
  <h3>Profile</h3>

  <div class="form-group row">
    <div>Username: {{user.username}}</div>
  </div>
  <div class="form-group row">
    <div>Address: {{user.address}}</div>
  </div>
  <div class="form-group row">
    <div>Role: {{user.role}}</div>
  </div>
  <div class="form-group row">
    <div [hidden]=!profileOwner>Email: {{user.email}}</div>
  </div>
  <div class="form-group row">
    <div [hidden]=!profileOwner>Phone: {{user.phone}}</div>
  </div>

  <div [hidden]=!profileOwner class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <button (click)="update()" class="btn btn-lg btn-success btn-block">Update</button>
    </div>
  </div>

  <h3>Recent products</h3>
  <app-product-grid [products]="products"></app-product-grid>
  <br>
  <h3>Published</h3>
  <app-product-grid [products]="products" [publish]="true"></app-product-grid>
  <br>


</div>
