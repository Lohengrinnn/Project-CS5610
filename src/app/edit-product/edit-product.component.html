<div class="container">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input #name id="name" class="form-control" [(ngModel)]="product.name" type="text"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="type" class="col-sm-2 col-form-label">Type</label>
    <div class="col-sm-10">
      <input #name id="type" class="form-control" [(ngModel)]="product.type" type="text"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="price" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input #price id="price" class="form-control" [(ngModel)]="product.price" type="text"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input #description id="description" class="form-control" [(ngModel)]="product.description" type="text"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="address" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
      <input #address id="address" class="form-control" [(ngModel)]="product.address" type="text"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="lat" class="col-sm-2 col-form-label">Lat</label>
    <div class="col-sm-10">
      <input #lat id="lat" class="form-control" [(ngModel)]="product.location.lat" type="text"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="lng" class="col-sm-2 col-form-label">Long</label>
    <div class="col-sm-10">
      <input #lng id="lng" class="form-control" [(ngModel)]="product.location.lng" type="text"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <button (click)="save()" class="btn btn-lg btn-success btn-block">Save</button>
    </div>
  </div>
</div>
