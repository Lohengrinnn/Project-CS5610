<div class="row justify-content-center">
  <div class="col-10 col-sm-5">
    <form>
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" [(ngModel)]="product.name" type="text"/>
      </div>
      <div class="form-group">
        <label>Type</label>
        <input class="form-control" [(ngModel)]="product.type" type="text"/>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input class="form-control" [(ngModel)]="product.price" type="number"/>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input class="form-control" [(ngModel)]="product.description" type="text"/>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input class="form-control" [(ngModel)]="product.address" type="text"/>
      </div>
      <div class="form-group">
        <label>Lat</label>
        <input class="form-control" [(ngModel)]="product.location.lat" type="text"/>
      </div>
      <div class="form-group">
        <label>Long</label>
        <input class="form-control" [(ngModel)]="product.location.lng" type="text"/>
    </div>
      <div class="form-group">
        <button (click)="save()" class="btn btn-lg btn-primary btn-block">Save</button>
      </div>
    </form>
  </div>
</div>
