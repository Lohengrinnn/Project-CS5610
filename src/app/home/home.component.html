<div class="container">
  <app-privacy-policy></app-privacy-policy>
  <div class="home">
    <div class="main">
      <h3>Recent products</h3>
      <app-product-grid [products]="products"></app-product-grid>
      <br>
      <div [hidden]="userRole!='SELLER'">
        <h3>Published</h3>
        <app-product-grid [products]="published" [publish]="true"></app-product-grid>
        <br>
      </div>
      <div [hidden]="userRole!='BUYER'">
        <h3>Bought</h3>
        <app-product-grid [products]="products" [publish]="true"></app-product-grid>
        <br>
      </div>
      <div [hidden]="userRole==''">
        <h3>Following</h3>
        <li *ngFor="let followedUser of followedUsers">
          <a routerLink="/profile/{{followedUser._id}}">{{followedUser.username}}</a>
        </li>
      </div>
    </div>
    <div style="width:300px">
      <div style="width:100%;height:300px">
        <app-product-map [products]="products"></app-product-map>
      </div>
<!--      <div #map style="width:100%;height:300px"></div>-->
      <div class="dashboard">
        <p>we have {{products.length}} products in total</p>
      </div>
    </div>
  </div>

</div>
