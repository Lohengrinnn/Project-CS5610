<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Great Flea Market</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="text/javascript">
    const listeners = [];
    function listenToGoogleMapLoad(callback) {
      listeners.push(callback);
    }

    function onGoogleMapLoad() {
      listeners.forEach(cb => {
        cb();
      });
    }
  </script>
</head>
<body>
  <script src="https://maps.googleapis.com/maps/api/js?callback=onGoogleMapLoad&key=AIzaSyCr4jMjOyZFB6_U04tuPae4hUIG0dvnXhQ"></script>
  <app-root></app-root>
</body>
</html>
